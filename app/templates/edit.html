{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-warning text-dark">
                <h5 class="mb-0"><i class="bi bi-pencil-square"></i> Edit Module: {{ modul.code }}</h5>
            </div>
            <div class="card-body">
                <form action="/module/{{ modul.id }}/edit" method="post">

                    <input type="hidden" name="role" value="{{ current_role }}">
                    <input type="hidden" name="user_id" value="{{ user_id }}">

                    <div class="mb-3">
                        <label class="form-label fw-bold">Title</label>
                        <input type="text" name="title" class="form-control" value="{{ modul.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">ECTS Credits</label>
                        <input type="number" name="ects" class="form-control" value="{{ modul.ects }}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label fw-bold">Description</label>
                        <textarea name="description" class="form-control" rows="8" required>{{ modul.description }}</textarea>
                    </div>

                    <div class="d-flex gap-2 border-top pt-3">
                        <button type="submit" class="btn btn-warning px-4">Update Module</button>
                        <a href="/module/{{ modul.id }}?role={{ current_role }}{% if user_id %}&user_id={{ user_id }}{% endif %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
