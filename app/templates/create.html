{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-plus-circle"></i> Create New Module Draft</h5>
            </div>
            <div class="card-body">
                <form action="/create" method="post">

                    <!-- Hidden Context Fields -->
                    <input type="hidden" name="role" value="{{ current_role }}">
                    <input type="hidden" name="user_id" value="{{ user_id }}">

                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label class="form-label fw-bold">Module Code</label>
                            <input type="text" name="code" class="form-control" placeholder="e.g. SE-101" required>
                        </div>
                        <div class="col-md-8">
                            <label class="form-label fw-bold">Title</label>
                            <input type="text" name="title" class="form-control" placeholder="Module Name" required>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">ECTS Credits</label>
                            <input type="number" name="ects" class="form-control" value="5" min="1" max="30" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Semester</label>
                            <select name="semester" class="form-select">
                                <option value="1">Semester 1</option>
                                <option value="2">Semester 2</option>
                                <option value="3">Semester 3</option>
                                <option value="4">Semester 4</option>
                                <option value="5">Semester 5</option>
                                <option value="6">Semester 6</option>
                                <option value="7">Semester 7</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Content Description</label>
                        <textarea name="description" class="form-control" rows="6" placeholder="Learning outcomes, content, exams..." required></textarea>
                    </div>

                    <div class="d-flex gap-2 pt-3 border-top">
                        <button type="submit" class="btn btn-success px-4">
                            <i class="bi bi-save"></i> Save Draft
                        </button>
                        <a href="/?role={{ current_role }}&user_id={{ user_id }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
